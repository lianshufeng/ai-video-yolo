        window.callApi = function () {
            const video = document.getElementById('ai-video')
            if (!(video instanceof HTMLVideoElement)) {
                return;
            }
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            ctx.scale(dpr, dpr);
            // 设置高质量的渲染
            ctx.imageSmoothingEnabled = true; // 启用抗锯齿
            ctx.imageSmoothingQuality = 'high'; // 设置抗锯齿质量为高
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);


            // const videoWidth = video.videoWidth;

            //画布
            // ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 异步
            canvas.toBlob((blob) => {
                // 创建一个FormData对象
                const formData = new FormData();
                formData.append('image', blob, new Date().getTime() + '.jpg');

                // 使用fetch API发送FormData对象
                fetch(ApiUrl, {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        // console.log('Success:', data);

                        // 统计每个 label 的数量
                        const labelCounts = data.detected_objects.reduce((acc, obj) => {
                            const label = obj.label;
                            if (acc[label]) {
                                acc[label]++;
                            } else {
                                acc[label] = 1;
                            }
                            return acc;
                        }, {});
                        // 显示数量
                        document.getElementById('result').innerText = JSON.stringify(labelCounts);

                        // 绘制线框
                        function drawBoundingBoxes() {
                            const canvas = document.getElementById('ai-video-copy')
                            if (!(video instanceof HTMLVideoElement)) {
                                return;
                            }
                            const ctx = canvas.getContext('2d');
                            // 清空之前的 canvas 内容
                            ctx.clearRect(0, 0, canvas.width, canvas.height);

                            // 绘制每个物体的边框
                            data.detected_objects
                                //过滤对象
                                // .filter((it) => ['person', 'cat', 'bird', 'dog'].includes(it.label))
                                .filter((it) => it.confidence > 0.6)
                                .forEach(obj => {
                                    const [x1, y1, x2, y2] = obj.bounding_box;

                                    const label = obj.label;

                                    // 设置线框样式
                                    ctx.strokeStyle = 'red'; // 线框颜色
                                    ctx.lineWidth = 5;
                                    ctx.setLineDash([]); // 取消虚线

                                    // 绘制边框
                                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

                                    // 绘制标签
                                    ctx.fillStyle = 'white'; // 标签背景色
                                    ctx.font = '50px Arial';
                                    const title = labels[label] + ' ' + obj.confidence.toFixed(4);

                                    ctx.fillText(title, x1, y1+50 ); // 标签显示位置
                                });
                        }

                        drawBoundingBoxes();

                        if (inferenceStatus) {
                            // callApi()
                            requestAnimationFrame(callApi)
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        if (inferenceStatus) {
                            // callApi()
                            requestAnimationFrame(callApi)
                        }
                    });
            }, 'image/jpeg', 0.618);
